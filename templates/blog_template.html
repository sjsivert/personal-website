    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="date" content="$date$" />
    <title>$title$</title>
    <style>
      :root {
        --color-bg: #1a1a1a;
        --color-text: #cccccc;
        --color-heading: #ffffff;
        --color-link: #4f9fff;
        --color-meta: #888888;
        --font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: var(--font-family);
        background-color: var(--color-bg);
        color: var(--color-text);
        line-height: 1.7;
      }

      main {
        max-width: 850px;
        margin: 3rem auto;
        padding: 0 1.5rem;
      }

      h1 {
        font-size: 2.5rem;
        color: var(--color-heading);
        margin: 0 0 1.5rem;
        font-weight: 600;
      }

      h2 {
        font-size: 2rem;
        color: var(--color-heading);
        margin: 2.5rem 0 1rem;
      }

      p {
        margin: 1.2rem 0;
      }

      .meta {
        color: var(--color-meta);
        font-size: 0.95rem;
        margin-bottom: 2.5rem;
      }

      img {
        max-width: 100%;
        margin: 1.5rem 0;
      }

      a {
        color: var(--color-link);
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      blockquote {
        border-left: 5px solid #404040;
        margin: 1.5rem 0;
        padding: 0.5rem 1rem;
        color: #909090;
        font-style: italic;
      }

      .contents-button {
        display: inline-block;
        padding: 0.5rem 1rem;
        border: 1px solid #444;
        border-radius: 6px;
        color: var(--color-text);
        margin: 1rem 0;
      }

      code {
        font-family: Monaco, Consolas, monospace;
        background: #2a2a2a;
        padding: 0.2em 0.4em;
        border-radius: 3px;
        font-size: 0.9em;
      }

      .read-time {
        float: right;
        color: var(--color-meta);
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 2rem;
        }
        main {
          margin: 2rem auto;
        }
      }

      .back-button {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--color-meta);
        margin-bottom: 2rem;
        transition: color 0.2s;
      }
      .back-button:hover {
        color: var(--color-text);
      }
      .back-button svg {
        width: 1.2em;
        height: 1.2em;
      }
    </style>
  </head>

      </article>
