    <style>
      :root {
        --color-bg: #1a1a1a;
        --color-text: #cccccc;
        --color-heading: #ffffff;
        --color-link: #4f9fff;
        --color-meta: #888888;
        --font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: var(--font-family);
        background-color: var(--color-bg);
        color: var(--color-text);
        line-height: 1.7;
        display: flex;
        min-height: 100vh;
      }

      aside {
        width: 300px;
        padding: 2rem;
        border-right: 1px solid #333;
      }

      .posts {
        margin-top: 2rem;
      }

      .posts h2 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }

      .posts ul {
        list-style: none;
        padding: 0;
      }

      .posts li {
        margin-bottom: 1rem;
      }

      .posts a {
        color: var(--color-link);
        text-decoration: none;
      }

      .posts a:hover {
        text-decoration: underline;
      }

      .posts .date {
        color: var(--color-meta);
        font-size: 0.9rem;
        display: block;
      }

      main {
        flex: 1;
        padding: 3rem;
        max-width: 800px;
      }

      .bio {
        margin-bottom: 3rem;
        display: flex;
        align-items: center;
        gap: 2rem;
      }

      .profile-image {
        width: 120px;
        height: 120px;
        border-radius: 60px;
        object-fit: cover;
      }

      .social-links {
        display: flex;
        gap: 1rem;
      }

      .social-links a {
        color: var(--color-link);
        text-decoration: none;
      }

      @media (max-width: 768px) {
        body {
          flex-direction: column;
        }

        aside {
          width: auto;
          border-right: none;
          border-bottom: 1px solid #333;
        }
      }
    </style>
