<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="date" content='$date$'>
    <title>$title$</title>
	 <style>
        :root {
            --color-bg: #2e3440;
            --color-nav: #3b4252;
            --color-card: #434c5e;
            --color-text: #4c566a;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--color-bg);
            color: #ffffff;
            line-height: 1.6;
        }

        nav {
            background-color: var(--color-nav);
            padding: 1rem;
            position: sticky;
            top: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            margin: 0;
            padding: 0;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        article {
            background-color: var(--color-card);
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .article-meta {
            color: #d8dee9;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        h1 {
            margin: 0 0 1rem;
            font-size: 2.5rem;
            color: #eceff4;
        }

        .article-content p {
            margin-bottom: 1.5rem;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin: 2rem 0;
        }

        .author {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--color-text);
        }

        .author-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            nav ul {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
  </head>
  <body>
	<main>
		<article>
		$body$
		</article>
	</main>

  </body>
</html>
